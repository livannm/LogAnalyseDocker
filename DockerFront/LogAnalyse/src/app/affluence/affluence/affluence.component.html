

<div class="mesBlocs">
<div class="graph" style="width: 100%; height: 100%">
  <div class="flex">

    <div class="flex-item" style="display: block; text-align: center"><p>Graphique du nombre de visites pour un site</p></div>

    <div class="flex-item">

      <div style="display: block;">
        <canvas baseChart width="400" height="400"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartData.labels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <div class="button-row">
        <button mat-button mat-raised-button color="primary" (click)="changeAbscisse()">Change to {{abscisse}}</button>
        <button mat-button mat-raised-button color="primary" (click)="pushOne(content)">Add</button>
        <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
<!--        <button mat-button mat-raised-button color="primary" (click)="hideOne()">Hide One</button>-->
        <button mat-button mat-raised-button color="primary" (click)="reset()">Remove last</button>


      </div>
    </div>
  </div>
</div>
</div>




<div class="mesBlocs">

  <app-recherche-site #RechercheSiteComponent [myControl]="myControl" [filteredOptions]="filteredOptions"
                      [implRechercheFunctions]="this"  [selectChange]="selectChange"
  ></app-recherche-site>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Ajouter un site web</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">


    <app-recherche-site #RechercheSiteComponentAdd [myControl]="myControl" [filteredOptions]="filteredOptions"
                        [implRechercheFunctions]="this"  [selectChange]="selectChange"
    ></app-recherche-site>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
